<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MS EDITS AI | Neural Core</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
 --neon:#00f7ff;
 --violet:#7f00ff;
 --bg:#070b14;
 --glass:rgba(255,255,255,0.06);
 --border:rgba(0,247,255,0.25);
 --text:#eaf4ff;
 --muted:#9aa4c7;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
 font-family:Segoe UI,Roboto,sans-serif;
 background:
 linear-gradient(180deg,#050814,#0b1022),
 repeating-linear-gradient(90deg,rgba(0,247,255,.03) 0 1px,transparent 1px 40px);
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 color:var(--text);
}

/* MAIN CARD */
.chat-container{
 width:100%;
 max-width:860px;
 height:92vh;
 background:var(--glass);
 backdrop-filter:blur(18px);
 border-radius:22px;
 border:1px solid var(--border);
 box-shadow:
 0 0 35px rgba(0,247,255,.25),
 inset 0 0 25px rgba(0,247,255,.08);
 display:flex;
 flex-direction:column;
 overflow:hidden;
 position:relative;
}

/* HEADER */
.chat-header{
 padding:16px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:linear-gradient(135deg,#00f7ff,#7f00ff);
}

.brand{
 display:flex;
 gap:12px;
 align-items:center;
}

.brand i{
 font-size:26px;
}

.brand h1{
 font-size:1.4em;
 letter-spacing:1px;
}

.brand span{
 font-size:.75em;
 opacity:.9;
}

.status{
 display:flex;
 align-items:center;
 gap:6px;
 font-size:.75em;
}

.dot{
 width:8px;
 height:8px;
 background:#00ff9d;
 border-radius:50%;
 box-shadow:0 0 8px #00ff9d;
}

/* CHAT AREA */
#chat-log{
 flex:1;
 padding:20px;
 overflow-y:auto;
 display:flex;
 flex-direction:column;
 gap:18px;
}

/* MESSAGE */
.message{
 max-width:80%;
 padding:14px 18px;
 border-radius:16px;
 line-height:1.5;
 animation:fade .3s ease;
}

@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1;transform:translateY(0)}
}

.user-message{
 align-self:flex-end;
 background:linear-gradient(135deg,#00f7ff,#009ec3);
 color:#001018;
 box-shadow:0 0 12px rgba(0,247,255,.4);
}

.bot-message{
 align-self:flex-start;
 background:linear-gradient(135deg,#1b2244,#11162e);
 border-left:4px solid var(--violet);
}

/* INPUT */
#chat-form{
 padding:18px;
 display:flex;
 gap:10px;
 border-top:1px solid var(--border);
 background:rgba(5,8,20,.85);
}

#user-input{
 flex:1;
 padding:14px 18px;
 border-radius:30px;
 border:1px solid var(--border);
 background:rgba(10,15,30,.8);
 color:var(--text);
 font-size:1em;
}

#user-input:focus{
 outline:none;
 box-shadow:0 0 12px rgba(0,247,255,.4);
}

button{
 padding:14px 22px;
 border-radius:30px;
 border:none;
 cursor:pointer;
 background:linear-gradient(135deg,#00f7ff,#7f00ff);
 color:white;
 font-weight:600;
 box-shadow:0 0 18px rgba(0,247,255,.4);
 transition:.3s;
}

button:hover{
 transform:translateY(-2px);
 box-shadow:0 0 25px rgba(0,247,255,.7);
}

/* MOBILE */
@media(max-width:768px){
 .chat-container{height:96vh;border-radius:16px}
 .message{max-width:92%}
}
</style>
</head>

<body>

<div class="chat-container">

<div class="chat-header">
 <div class="brand">
  <i class="fas fa-robot"></i>
  <div>
   <h1>MS EDITS AI</h1>
   <span>Neural Core Interface</span>
  </div>
 </div>
 <div class="status">
  <div class="dot"></div>
  SYSTEM ONLINE
 </div>
</div>

<div id="chat-log"></div>

<form id="chat-form">
 <input id="user-input" placeholder="Type your command..." required>
 <button type="submit"><i class="fas fa-paper-plane"></i></button>
</form>

</div>

<script>
const chatLog=document.getElementById("chat-log");
const form=document.getElementById("chat-form");
const input=document.getElementById("user-input");
const API="https://chat-gpt.fak-official.workers.dev/?q=";

function msg(text,type){
 let d=document.createElement("div");
 d.className="message "+type+"-message";
 d.textContent=text;
 chatLog.appendChild(d);
 chatLog.scrollTop=chatLog.scrollHeight;
}

form.onsubmit=async e=>{
 e.preventDefault();
 let q=input.value.trim();
 if(!q)return;
 msg(q,"user");
 input.value="";
 msg("AI processing…","bot");
 try{
  let r=await fetch(API+encodeURIComponent(q));
  let t=await r.text();
  chatLog.lastChild.remove();
  msg(t,"bot");
 }catch{
  chatLog.lastChild.remove();
  msg("System error. Try again.","bot");
 }
};

window.onload=()=>{
 setTimeout(()=>{
  msg("Welcome to MS EDITS AI ⚡ How can I assist you today?","bot");
 },500);
};
</script>

</body>
</html>
