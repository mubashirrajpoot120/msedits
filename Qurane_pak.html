<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Recitation</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Nastaliq+Urdu:wght@400;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    
    <!-- Icons (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-color-light: #e8e8e8;
            --card-bg-light: rgba(255, 255, 255, 0.5);
            --text-color-light: #1e272e;
            --primary-color-light: #0b4a35;
            --accent-color-light: #b38b4a;
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.2);

            --bg-color-dark: #121212;
            --card-bg-dark: rgba(26, 26, 26, 0.7);
            --text-color-dark: #e0e0e0;
            --primary-color-dark: #28a745;
            --accent-color-dark: #d4af37;
            --shadow-dark: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

            --font-english: 'Poppins', sans-serif;
            --font-urdu: 'Noto Nastaliq Urdu', serif;
            --font-decorative: 'Cinzel Decorative', cursive;
        }

        body {
            font-family: var(--font-english);
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png'), linear-gradient(to bottom right, var(--bg-color-light), #c1c1c1);
            color: var(--text-color-light);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        body.dark-theme {
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png'), linear-gradient(to bottom right, var(--bg-color-dark), #2a2a2a);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 950px;
            width: 100%;
            background: var(--card-bg-light);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: var(--shadow-light);
            padding: 30px 40px;
            text-align: center;
            transition: background 0.5s ease, box-shadow 0.5s ease;
            position: relative;
        }

        body.dark-theme .container {
            background: var(--card-bg-dark);
            box-shadow: var(--shadow-dark);
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .icon-button {
            background: none;
            border: 1px solid var(--accent-color-light);
            color: var(--accent-color-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .icon-button:hover {
            background: var(--accent-color-light);
            color: #fff;
            transform: scale(1.1);
        }
        body.dark-theme .icon-button {
            border-color: var(--accent-color-dark);
            color: var(--accent-color-dark);
        }
        body.dark-theme .icon-button:hover {
            background: var(--accent-color-dark);
            color: #000;
        }

        h1 {
            font-family: var(--font-decorative);
            color: var(--primary-color-light);
            font-size: 2.8em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        body.dark-theme h1 { color: var(--accent-color-dark); }
        
        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .para-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .para-button {
            background-color: var(--primary-color-light);
            color: white;
            border: none;
            padding: 15px 10px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .para-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .para-button.active {
            background-color: var(--accent-color-light);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color-light);
        }
        body.dark-theme .para-button { background-color: var(--primary-color-dark); }
        body.dark-theme .para-button.active {
            background-color: var(--accent-color-dark);
            color: #000;
            box-shadow: 0 0 15px var(--accent-color-dark);
        }
        .para-button span[lang="ur"] { font-family: var(--font-urdu); font-size: 1.2em; }
        .para-button span[lang="en"] { font-family: var(--font-english); }

        .player-controls {
            background: rgba(0,0,0,0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        body.dark-theme .player-controls { background: rgba(255,255,255,0.05); }

        #now-playing {
            font-size: 1.2em;
            font-weight: 600;
            min-height: 28px;
            margin-bottom: 15px;
            color: var(--primary-color-light);
        }
        body.dark-theme #now-playing { color: var(--primary-color-dark); }
        #now-playing span[lang="ur"] { font-family: var(--font-urdu); }

        .progress-container {
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            height: 8px;
            width: 100%;
        }
        .progress-bar {
            background-color: var(--accent-color-light);
            border-radius: 5px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }
        body.dark-theme .progress-bar { background-color: var(--accent-color-dark); }
        
        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color-light);
            transition: all 0.3s ease;
        }
        .control-button:hover {
            color: var(--accent-color-light);
            transform: scale(1.2);
        }
        body.dark-theme .control-button { color: var(--primary-color-dark); }
        body.dark-theme .control-button:hover { color: var(--accent-color-dark); }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            cursor: pointer;
        }
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--accent-color-light);
            border-radius: 50%;
            cursor: pointer;
        }
        body.dark-theme #volume-slider::-webkit-slider-thumb { background: var(--accent-color-dark); }

        footer {
            margin-top: 20px;
            opacity: 0.8;
            font-size: 0.9em;
        }
        footer a {
            color: var(--primary-color-light);
            text-decoration: none;
            font-weight: 600;
        }
        body.dark-theme footer a { color: var(--primary-color-dark); }
        footer a:hover { text-decoration: underline; }

        .whatsapp-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .whatsapp-link:hover {
            transform: scale(1.05);
            text-decoration: none;
        }
        .whatsapp-link i {
            margin-right: 8px;
        }
        body[dir="rtl"] .whatsapp-link i {
            margin-right: 0;
            margin-left: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 2em; }
            .para-grid { grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); }
            .main-controls { flex-direction: column; gap: 15px; }
            .header-controls { top: 15px; right: 15px; gap: 10px; }
            .icon-button { width: 35px; height: 35px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-controls">
            <button id="theme-switcher" class="icon-button" title="Change Theme">
                <i class="fas fa-moon"></i>
            </button>
            <button id="lang-switcher" class="icon-button" title="Translate to Urdu">
                اردو
            </button>
        </div>

        <h1 data-key="title">Quran Recitation</h1>
        <p class="subtitle" data-key="subtitle">Click on any Para to start the recitation with translation</p>

        <div id="para-grid" class="para-grid">
            <!-- Para buttons will be generated by JavaScript -->
        </div>

        <div class="player-controls">
            <div id="now-playing">
                <span data-key="selectPara">Please select a Para</span>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="main-controls">
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div>
                    <button id="play-pause-btn" class="control-button" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
                    <button id="stop-btn" class="control-button" aria-label="Stop"><i class="fas fa-stop"></i></button>
                </div>
            </div>
        </div>

        <audio id="audio-player"></audio>

        <footer>
            <p data-key="share">One share from you can let millions listen to the recitation.</p>
            <a href="https://whatsapp.com/channel/0029Vaxu3IeFy726dtMIEC1a" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i>
                <span data-key="joinWhatsApp">Join on WhatsApp</span>
            </a>
            <p style="margin-top: 15px;">
                <span data-key="madeBy">Made with ❤ by</span> 
                <a href="https://msedits.pages.dev/" target="_blank">Ms Edits</a>
            </p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const body = document.body;
            const paraGrid = document.getElementById('para-grid');
            const audioPlayer = document.getElementById('audio-player');
            const nowPlaying = document.getElementById('now-playing');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playPauseIcon = playPauseBtn.querySelector('i');
            const stopBtn = document.getElementById('stop-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const volumeSlider = document.getElementById('volume-slider');
            const themeSwitcher = document.getElementById('theme-switcher');
            const themeIcon = themeSwitcher.querySelector('i');
            const langSwitcher = document.getElementById('lang-switcher');
            let currentActiveButton = null;

            // --- DATA ---
            const paraData = [
                { num: 1, name_en: "Para 1", name_ur: "پارہ ۱", url: "http://bit.ly/2qpLHGY" },
                { num: 2, name_en: "Para 2", name_ur: "پارہ ۲", url: "http://bit.ly/2qnS2Ha" },
                { num: 3, name_en: "Para 3", name_ur: "پارہ ۳", url: "http://bit.ly/2sbSqoq" },
                { num: 4, name_en: "Para 4", name_ur: "پارہ ۴", url: "http://bit.ly/2r6TOeq" },
                { num: 5, name_en: "Para 5", name_ur: "پارہ ۵", url: "http://bit.ly/2qzzsYk" },
                { num: 6, name_en: "Para 6", name_ur: "پارہ ۶", url: "http://bit.ly/2qI4EE2" },
                { num: 7, name_en: "Para 7", name_ur: "پارہ ۷", url: "http://bit.ly/2rW88HS" },
                { num: 8, name_en: "Para 8", name_ur: "پارہ ۸", url: "http://bit.ly/2qK0aO4" },
                { num: 9, name_en: "Para 9", name_ur: "پارہ ۹", url: "http://bit.ly/2rBqzB0" },
                { num: 10, name_en: "Para 10", name_ur: "پارہ ۱۰", url: "http://bit.ly/2s3dkdd" },
                { num: 11, name_en: "Para 11", name_ur: "پارہ ۱۱", url: "http://bit.ly/2so5po5" },
                { num: 12, name_en: "Para 12", name_ur: "پارہ ۱۲", url: "http://bit.ly/2rzgVP9" },
                { num: 13, name_en: "Para 13", name_ur: "پارہ ۱۳", url: "http://bit.ly/2rSIJ1l" },
                { num: 14, name_en: "Para 14", name_ur: "پارہ ۱۴", url: "http://bit.ly/2sk5Lid" },
                { num: 15, name_en: "Para 15", name_ur: "پارہ ۱۵", url: "http://bit.ly/2rKJHw3" },
                { num: 16, name_en: "Para 16", name_ur: "پارہ ۱۶", url: "http://bit.ly/2sMTr7y" },
                { num: 17, name_en: "Para 17", name_ur: "پارہ ۱۷", url: "http://bit.ly/2r9opp2" },
                { num: 18, name_en: "Para 18", name_ur: "پارہ ۱۸", url: "http://bit.ly/2rpK4c8" },
                { num: 19, name_en: "Para 19", name_ur: "پارہ ۱۹", url: "http://bit.ly/2rpq1iW" },
                { num: 20, name_en: "Para 20", name_ur: "پارہ ۲۰", url: "http://bit.ly/2rAX4Mc" },
                { num: 21, name_en: "Para 21", name_ur: "پارہ ۲۱", url: "http://bit.ly/2rBv2Aa" },
                { num: 22, name_en: "Para 22", name_ur: "پارہ ۲۲", url: "http://bit.ly/2sbmkft" },
                { num: 23, name_en: "Para 23", name_ur: "پارہ ۲۳", url: "http://bit.ly/2rtPXpH" },
                { num: 24, name_en: "Para 24", name_ur: "پارہ ۲۴", url: "http://bit.ly/2sfUCOE" },
                { num: 25, name_en: "Para 25", name_ur: "پارہ ۲۵", url: "http://bit.ly/2smfZxF" },
                { num: 26, name_en: "Para 26", name_ur: "پارہ ۲۶", url: "http://bit.ly/2tLUEvC" },
                { num: 27, name_en: "Para 27", name_ur: "پارہ ۲۷", url: "http://bit.ly/2tru5wz" },
                { num: 28, name_en: "Para 28", name_ur: "پارہ ۲۸", url: "http://bit.ly/2rXeW98" },
                { num: 29, name_en: "Para 29", name_ur: "پارہ ۲۹", url: "http://bit.ly/2s5NLEk" },
                { num: 30, name_en: "Para 30", name_ur: "پارہ ۳۰", url: "http://bit.ly/2s1BBB4" }
            ];

            const translations = {
                en: {
                    title: "Quran Recitation",
                    subtitle: "Click on any Para to start the recitation with translation",
                    selectPara: "Please select a Para",
                    nowPlaying: "Now Playing:",
                    recitationComplete: "Recitation Complete",
                    madeBy: "Made with ❤ by",
                    share: "One share from you can let millions listen to the recitation.",
                    langBtn: "اردو",
                    langTitle: "Translate to Urdu",
                    joinWhatsApp: "Join on WhatsApp"
                },
                ur: {
                    title: "قرآن کی تلاوت",
                    subtitle: "کسی بھی پارے پر کلک کریں تلاوت مع ترجمہ سننے کے لیے",
                    selectPara: "براہ کرم کوئی پارہ منتخب کریں",
                    nowPlaying: "اب چل رہا ہے:",
                    recitationComplete: "تلاوت مکمل ہوگئی",
                    madeBy: "کی طرف سے بنایا گیا ❤",
                    share: "آپ کے صرف ایک شیئر سے لاکھوں لوگ تلاوت سن سکتے ہیں۔",
                    langBtn: "EN",
                    langTitle: "Translate to English",
                    joinWhatsApp: "واٹس ایپ پر شامل ہوں"
                }
            };
            let currentLanguage = 'en';

            // --- FUNCTIONS ---
            function translateUI(lang) {
                currentLanguage = lang;
                const dir = lang === 'ur' ? 'rtl' : 'ltr';
                body.setAttribute('dir', dir);
                body.setAttribute('lang', lang);
                
                document.querySelectorAll('[data-key]').forEach(elem => {
                    const key = elem.dataset.key;
                    if (translations[lang][key]) {
                        elem.textContent = translations[lang][key];
                    }
                });

                langSwitcher.textContent = translations[lang].langBtn;
                langSwitcher.title = translations[lang].langTitle;
                renderParaButtons();
            }

            function renderParaButtons() {
                paraGrid.innerHTML = '';
                const nameKey = currentLanguage === 'ur' ? 'name_ur' : 'name_en';
                paraData.forEach(para => {
                    const button = document.createElement('button');
                    button.className = 'para-button';
                    button.dataset.url = para.url;
                    button.dataset.name_en = para.name_en;
                    button.dataset.name_ur = para.name_ur;

                    const span = document.createElement('span');
                    span.lang = currentLanguage;
                    span.textContent = para[nameKey];
                    button.appendChild(span);

                    paraGrid.appendChild(button);
                });
            }

            function playPara(button) {
                if (currentActiveButton) {
                    currentActiveButton.classList.remove('active');
                }
                button.classList.add('active');
                currentActiveButton = button;

                audioPlayer.src = button.dataset.url;
                audioPlayer.play();
                updateNowPlaying();
            }

            function updateNowPlaying() {
                if (!currentActiveButton) {
                    nowPlaying.innerHTML = <span data-key="selectPara">${translations[currentLanguage].selectPara}</span>;
                    return;
                }
                const paraName = currentActiveButton.dataset[name_${currentLanguage}];
                nowPlaying.innerHTML = <span lang="${currentLanguage}">${translations[currentLanguage].nowPlaying} ${paraName}</span>;
            }

            function updatePlayPauseIcon() {
                if (audioPlayer.paused) {
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                } else {
                    playPauseIcon.classList.remove('fa-play');
                    playPauseIcon.classList.add('fa-pause');
                }
            }
            
            function stopPlayback() {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                if (currentActiveButton) {
                    currentActiveButton.classList.remove('active');
                    currentActiveButton = null;
                }
                updateNowPlaying();
                updatePlayPauseIcon();
            }

            // --- THEME SWITCHER ---
            function setInitialTheme() {
                const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
                body.classList.toggle('dark-theme', savedTheme === 'dark');
                themeIcon.classList.toggle('fa-sun', savedTheme === 'dark');
                themeIcon.classList.toggle('fa-moon', savedTheme === 'light');
            }

            themeSwitcher.addEventListener('click', () => {
                body.classList.toggle('dark-theme');
                const isDark = body.classList.contains('dark-theme');
                themeIcon.classList.toggle('fa-sun', isDark);
                themeIcon.classList.toggle('fa-moon', !isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // --- EVENT LISTENERS ---
            langSwitcher.addEventListener('click', () => {
                const newLang = currentLanguage === 'en' ? 'ur' : 'en';
                translateUI(newLang);
                updateNowPlaying();
            });

            paraGrid.addEventListener('click', (e) => {
                const button = e.target.closest('.para-button');
                if (button) playPara(button);
            });

            playPauseBtn.addEventListener('click', () => {
                if (!audioPlayer.src) return;
                audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause();
            });

            stopBtn.addEventListener('click', stopPlayback);

            audioPlayer.addEventListener('play', updatePlayPauseIcon);
            audioPlayer.addEventListener('pause', updatePlayPauseIcon);

            audioPlayer.addEventListener('ended', () => {
                nowPlaying.innerHTML = <span data-key="recitationComplete">${translations[currentLanguage].recitationComplete}</span>;
                if (currentActiveButton) {
                    currentActiveButton.classList.remove('active');
                    currentActiveButton = null;
                }
                updatePlayPauseIcon();
            });

            audioPlayer.addEventListener('timeupdate', () => {
                if (!audioPlayer.duration) return;
                const { duration, currentTime } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = ${progressPercent}%;
            });

            progressContainer.addEventListener('click', (e) => {
                if (!audioPlayer.duration) return;
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                audioPlayer.currentTime = (clickX / width) * audioPlayer.duration;
            });

            volumeSlider.addEventListener('input', (e) => {
                audioPlayer.volume = e.target.value;
            });

            // --- INITIALIZATION ---
            setInitialTheme();
            translateUI('en'); // Start with English
        });
    </script>
</body>
</html>
