<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="LOCK YOUR URLsüîê">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="google-site-verification" content="2SUTqtLYtAtyg4_k6jjkH-RX7tY7rf0SGVNETvitmv4" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>URL LOCKER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        
        * {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            background-color: #000000;
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Matrix Background Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 60% 70%, rgba(0, 255, 0, 0.08) 1px, transparent 1px),
                radial-gradient(circle at 40% 90%, rgba(0, 255, 0, 0.06) 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px, 100px 100px;
            animation: scrollBackground 20s linear infinite;
            z-index: -1;
        }

        @keyframes scrollBackground {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .heading {
            font-size: 2.8rem;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 60px;
            margin-top: 50px;
            max-width: fit-content;
            text-shadow: 0 0 10px #00ff00;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: rgba(0, 255, 0, 0.05);
        }

        .heading span {
            font-size: 1rem;
            display: block;
            margin-top: 10px;
        }

        .main-div {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 40px;
        }

        .lock_div {
            background-color: rgba(27, 27, 29, 0.9);
            padding: 30px;
            border: 1px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            margin-bottom: 30px;
            width: 90%;
            max-width: 500px;
        }

        .lock_div p {
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ff00;
        }

        .lock_div input {
            width: 100%;
            height: 45px;
            border: 1px solid #00ff00;
            outline: none;
            border-radius: 5px;
            padding-left: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            transition: all 0.3s ease;
        }

        .lock_div input:focus {
            box-shadow: 0 0 10px #00ff00;
            border-color: #00ff00;
        }

        .lock_div input::placeholder {
            color: rgba(0, 255, 0, 0.6);
        }

        #lock_btn, #copy_btn {
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            height: 45px;
            width: 120px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff00;
        }

        #lock_btn:hover, #copy_btn:hover {
            background-color: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 15px #00ff00;
            transform: translateY(-2px);
        }

        textarea {
            width: 100%;
            border: 1px solid #00ff00;
            outline: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            margin-top: 20px;
            resize: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
        }

        textarea::placeholder {
            color: rgba(0, 255, 0, 0.6);
        }

        #lurl_qr {
            display: block;
            margin: 0 auto;
            margin-top: 25px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 10px;
            height: 150px;
            width: 150px;
            background-color: white;
        }

        .url_display {
            background-color: rgba(27, 27, 29, 0.9);
            padding: 30px;
            border: 1px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            margin-bottom: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        /* Terminal-style cursor effect */
        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #00ff00;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Copy Message Styles */
        .copy-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 12px 20px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            z-index: 1000;
            font-weight: bold;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .copy-message.show {
            transform: translateX(0);
        }

        /* Developer Credit Styles */
        .developer-credit {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 1rem;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .heading {
                font-size: 2rem;
                margin-bottom: 40px;
                margin-top: 30px;
                padding: 15px;
            }

            .lock_div, .url_display {
                padding: 20px;
                width: 95%;
            }

            .lock_div input {
                height: 40px;
                font-size: 0.9rem;
            }

            #lock_btn, #copy_btn {
                height: 40px;
                width: 110px;
                font-size: 0.9rem;
            }

            .copy-message {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .developer-credit {
                font-size: 0.9rem;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 1.5rem;
            }

            .heading span {
                font-size: 0.8rem;
            }

            .lock_div, .url_display {
                padding: 15px;
            }

            .copy-message {
                top: 5px;
                right: 5px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            .developer-credit {
                font-size: 0.8rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <!-- Copy Message -->
    <div class="copy-message" id="copyMessage">URL Copied! ‚úÖ</div>
    
    <p class="heading">URL LOCKERüîê<br> 
        <span style="font-size: 16px;">Developed By MS EDITS</span>
    </p>
    
    <div class="main-div">
        <div class="lock_div" id="lock_div_id">
            <p>URLüîó <span class="terminal-cursor"></span></p>
            <input type="url" id="url" placeholder="https://example.com">
            <p>KEYüîë <span class="terminal-cursor"></span></p>
            <input type="password" id="url_key" placeholder="">
            <button id="lock_btn">Lock URL</button>
        </div>
        
        <div class="url_display" id="url_display_id">
            <textarea id="locked_url" cols="40" rows="4" readonly placeholder="Locked URL will appear here..."></textarea>
            <button id="copy_btn">Copy URL</button>
            <img id="lurl_qr">
        </div>
    </div>

    <div class="developer-credit">
        <p>Created with üíö by <strong>MS EDITS</strong></p>
    </div>

    <script>
        // URL Locker Script
        document.getElementById("url_display_id").style.display = "none";

        var url = document.getElementById("url");
        var url_key = document.getElementById("url_key");
        var copyMessage = document.getElementById("copyMessage");

        document.getElementById("lock_btn").addEventListener("click", encrypt, false);

        function encrypt() {
            if (url.value == '' || url_key.value == '') {
                alert('URL or KEY should not be empty!');
            } else {
                var EncryptED = CryptoJS.AES.encrypt(url.value, url_key.value);
                var url_hash = EncryptED.toString().replace(/\+/g, 'p1L2u3S').replace(/\//g, 's1L2a3S4h').replace(/=/g, 'e1Q2u3A4l');
                var locked_url = "https://url-locker.vercel.app/?hash=" + url_hash;
                
                document.getElementById("lock_div_id").style.display = "none";
                document.getElementById("url_display_id").style.display = "block";
                document.getElementById("locked_url").innerHTML = locked_url;
                
                document.getElementById("copy_btn").addEventListener("click", copy, false);
                
                function copy() {
                    var copyText = document.getElementById("locked_url");
                    copyText.select();
                    copyText.setSelectionRange(0, 99999);
                    document.getSelection().removeAllRanges();
                    navigator.clipboard.writeText(copyText.value);
                    
                    // Show copy message
                    copyMessage.classList.add('show');
                    setTimeout(function() {
                        copyMessage.classList.remove('show');
                    }, 2000);
                }
                
                document.getElementById("lurl_qr").src = "https://api.qrserver.com/v1/create-qr-code/?data=" + locked_url;
            }
        }

        // Add some terminal-like typing effect for demonstration
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.boxShadow = '0 0 15px #00ff00';
                });
                input.addEventListener('blur', function() {
                    this.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
