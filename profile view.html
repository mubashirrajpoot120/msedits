
<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usman Toolkit</title>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USMAN STALKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        body { background-color: #020617; color: #f3f4f6; font-family: 'Outfit', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        
        .searching-pulse {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(34, 211, 238, 0.2);
            display: flex; align-items: center; justify-content: center;
            animation: pulse-ring 1.5s infinite;
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(34, 211, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        }

        #toast {
            visibility: hidden; min-width: 200px; background: #0ea5e9; color: white;
            text-align: center; border-radius: 50px; padding: 12px 24px;
            position: fixed; z-index: 100; left: 50%; bottom: 40px;
            transform: translateX(-50%); font-weight: 600; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.4);
        }
        #toast.show { visibility: visible; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { bottom: 0; opacity: 0; } to { bottom: 40px; opacity: 1; } }

        .bg-tiktok { background: linear-gradient(90deg, #ff0050 0%, #000000 50%, #00f2ea 100%); }
        .bg-insta { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }

        /* Custom Copy Icon Gradient */
        .text-gradient-copy {
            background: linear-gradient(to right, #facc15, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
    </style>



    <div id="toast">Copied!</div>

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black tracking-tighter text-white">USMAN<span class="text-cyan-400">STALKER</span></h1>
            <p class="text-slate-500 text-xs font-bold tracking-[0.2em] uppercase mt-1">Advanced Profile Info Tool</p>
        </div>

        <div class="glass rounded-[2rem] p-6 shadow-2xl mb-6">
            <div class="flex items-center bg-black/40 rounded-2xl px-4 mb-4 border border-white/10 focus-within:border-cyan-500/50 transition-all">
                <i class="fas fa-search text-slate-500 mr-3"></i>
                <input type="text" id="username" placeholder="Username (Without @)" class="w-full bg-transparent py-4 outline-none text-white">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="stalk('tiktok')" class="bg-white text-black font-extrabold py-3.5 rounded-xl hover:opacity-90 transition-all flex items-center justify-center gap-2">
                    <i class="fab fa-tiktok"></i> TikTok
                </button>
                <button onclick="stalk('instagram')" class="bg-gradient-to-r from-purple-600 to-pink-500 text-white font-extrabold py-3.5 rounded-xl hover:opacity-90 transition-all flex items-center justify-center gap-2">
                    <i class="fab fa-instagram"></i> Instagram
                </button>
            </div>
        </div>

        <div id="loading" class="hidden flex flex-col items-center py-10">
            <div class="searching-pulse"><i class="fas fa-fingerprint text-cyan-400 text-2xl"></i></div>
            <p class="mt-4 text-slate-400 text-sm font-medium animate-pulse">Usman is Bypassing Security...</p>
        </div>

        <div id="result" class="hidden"></div>
    </div>

    <script>
        const toast = document.getElementById("toast");
        function showToast(m, err=false) {
            toast.innerText = m;
            toast.style.background = err ? "#ef4444" : "#0ea5e9";
            toast.className = "show";
            setTimeout(() => toast.className = "", 2500);
        }

        // --- FIXED FORCED COPY FUNCTION ---
        function copyToClipboard(text) {
            if (!text) return;
            const textArea = document.createElement("textarea");
            textArea.value = text;
            // Prevent scrolling to bottom
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            textArea.setSelectionRange(0, 99999); // For mobile

            try {
                const successful = document.execCommand('copy');
                if(successful) showToast("Copied Successfully!");
                else throw new Error('Unsuccessful');
            } catch (err) {
                // Last ditch effort using modern API
                navigator.clipboard.writeText(text).then(() => {
                    showToast("Copied!");
                }).catch(() => {
                    showToast("Copy Failed", true);
                });
            }
            document.body.removeChild(textArea);
        }

        async function stalk(type) {
            const user = document.getElementById('username').value.trim();
            if(!user) return showToast("Enter Username!", true);

            const resDiv = document.getElementById('result');
            const loader = document.getElementById('loading');
            
            resDiv.classList.add('hidden');
            loader.classList.remove('hidden');

            const api = type === 'tiktok' 
                ? `https://api.siputzx.my.id/api/stalk/tiktok?username=${user}`
                : `https://api.siputzx.my.id/api/stalk/instagram?username=${user}`;

            try {
                const resp = await fetch(api);
                const json = await resp.json();
                if(json.status) render(json.data, type);
                else showToast("User Not Found", true);
            } catch(e) {
                showToast("API Offline", true);
            } finally {
                loader.classList.add('hidden');
            }
        }

        function render(data, type) {
            const isTK = type === 'tiktok';
            const profile = isTK ? data.user : data;
            const stats = isTK ? data.stats : data;

            const avatar = isTK ? profile.avatarLarger : profile.profile_pic_url;
            const name = profile.nickname || profile.full_name || 'User';
            const handle = profile.uniqueId || profile.username;
            const bio = (profile.signature || profile.biography || 'No Bio Provided');
            
            const videoCount = isTK ? stats.videoCount : stats.posts_count;
            const createTime = isTK && profile.createTime ? new Date(profile.createTime * 1000).toLocaleDateString() : 'N/A';

            document.getElementById('result').innerHTML = `
                <div class="glass rounded-[2.5rem] overflow-hidden shadow-2xl animate-in fade-in zoom-in duration-300">
                    <div class="h-28 ${isTK ? 'bg-tiktok' : 'bg-insta'}"></div>
                    
                    <div class="px-6 pb-8 text-center relative">
                        <div class="relative -mt-14 mb-4 inline-block">
                            <div class="w-28 h-28 rounded-full border-[5px] border-[#020617] bg-slate-800 shadow-xl overflow-hidden flex items-center justify-center">
                                <img src="${avatar}" referrerpolicy="no-referrer" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'" class="w-full h-full object-cover">
                                <i class="fab fa-${isTK ? 'tiktok' : 'instagram'} text-4xl text-slate-600 hidden"></i>
                            </div>
                            <button onclick="window.open('${avatar}', '_blank')" class="absolute bottom-0 right-0 bg-cyan-500 w-9 h-9 rounded-full border-4 border-[#020617] flex items-center justify-center text-white text-xs hover:scale-110 transition-transform shadow-lg">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>

                        <div class="flex items-center justify-center gap-2 group cursor-pointer" onclick="copyToClipboard('${name}')">
                            <h2 class="text-2xl font-black text-white">${name}</h2>
                            <i class="fas fa-copy text-sm text-gradient-copy"></i>
                        </div>
                        <p class="text-cyan-400 font-bold text-sm mb-4">@${handle}</p>

                        <div class="bg-black/40 rounded-2xl p-4 mb-4 border border-white/5 relative group text-left">
                            <p id="bioText" class="text-slate-300 text-xs leading-relaxed italic pr-6">${bio.replace(/\n/g, '<br>')}</p>
                            <button onclick="copyToClipboard(document.getElementById('bioText').innerText)" class="absolute top-3 right-3">
                                <i class="fas fa-copy text-gradient-copy"></i>
                            </button>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <div class="bg-white/5 p-3 rounded-2xl">
                                <span class="block font-black text-white text-[10px] uppercase tracking-tighter">Videos / Posts</span>
                                <span class="text-cyan-400 font-bold">${(videoCount || 0).toLocaleString()}</span>
                            </div>
                            <div class="bg-white/5 p-3 rounded-2xl">
                                <span class="block font-black text-white text-[10px] uppercase tracking-tighter">Acc Created</span>
                                <span class="text-slate-400 font-bold text-[10px]">${createTime}</span>
                            </div>
                        </div>

                        <div class="flex justify-between gap-2 mb-6">
                            <div class="flex-1 bg-white/5 p-3 rounded-2xl">
                                <span class="block font-black text-white">${(stats.followerCount || stats.followers_count || 0).toLocaleString()}</span>
                                <span class="text-[9px] text-slate-500 uppercase tracking-widest">Followers</span>
                            </div>
                            <div class="flex-1 bg-white/5 p-3 rounded-2xl">
                                <span class="block font-black text-white">${(stats.followingCount || stats.following_count || 0).toLocaleString()}</span>
                                <span class="text-[9px] text-slate-500 uppercase tracking-widest">Following</span>
                            </div>
                            <div class="flex-1 bg-white/5 p-3 rounded-2xl">
                                <span class="block font-black text-white">${(stats.heartCount || stats.heart || 0).toLocaleString()}</span>
                                <span class="text-[9px] text-slate-500 uppercase tracking-widest">Likes</span>
                            </div>
                        </div>

                        <div class="space-y-3">
                            <a href="${isTK ? 'https://tiktok.com/@'+handle : 'https://instagram.com/'+handle}" target="_blank" 
                               class="block w-full py-4 bg-white text-black rounded-xl font-black text-xs uppercase tracking-widest shadow-xl">
                               Visit Official Profile
                            </a>
                            <a href="https://whatsapp.com/channel/0029Vb6SwB147XeCTHpikc0O" target="_blank" 
                               class="block w-full py-4 bg-green-600/20 border border-green-500/30 text-green-400 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-green-600 hover:text-white transition-all">
                               <i class="fab fa-whatsapp mr-2"></i> Join Official Channel
                            </a>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body></html>
