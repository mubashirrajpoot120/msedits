<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MS Edits — WebCopy Viewer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#071014;
    --card:#0f1720;
    --glow:#00ff99;
    --muted:#9aa6b2;
    --accent:#00ffd5;
    --text:#e6f7f0;
  }
  
  html {
    scroll-behavior: smooth;
  }
  
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    min-height:100%;
    font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 600px at 10% 10%, #071317 0%, #030405 40%, #000000 100%);
    color:var(--text);
    padding:24px;
    display:flex;
    flex-direction:column;
    gap:16px;
    align-items:center;
    line-height:1.5;
  }

  header{ text-align:center; margin-bottom:0;}
  h1{
    font-size:28px; 
    margin:0 0 4px; 
    letter-spacing:0.6px;
    background:linear-gradient(90deg,var(--accent),var(--glow)); 
    -webkit-background-clip:text; 
    color:transparent;
    font-weight:800;
  }
  p.lead{
    margin:0; 
    color:var(--muted); 
    font-size:13px;
    max-width:600px;
  }

  .bar{
    width:100%; 
    max-width:980px; 
    display:flex; 
    gap:8px; 
    margin-top:12px;
  }
  .bar input{
    flex:1; 
    padding:12px 14px; 
    border-radius:10px; 
    border:1px solid rgba(0,255,153,0.12);
    background:#06121a; 
    color:var(--text); 
    outline:none; 
    font-size:14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 0 30px rgba(0,255,153,0.02);
    transition: all 0.2s ease;
  }
  .bar input:focus {
    border-color: rgba(0,255,153,0.3);
    box-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 0 0 2px rgba(0,255,153,0.1);
  }
  .bar button{
    padding:12px 20px; 
    border-radius:10px; 
    border:0; 
    cursor:pointer;
    background:linear-gradient(90deg,var(--glow),#00ffa8); 
    color:#00110a; 
    font-weight:700;
    box-shadow:0 6px 20px rgba(0,255,153,0.14);
    transition: all 0.2s ease;
    display:flex;
    align-items:center;
    gap:6px;
  }
  .bar button:hover {
    transform: translateY(-2px);
    box-shadow:0 8px 25px rgba(0,255,153,0.25);
  }
  .bar button:active {
    transform: translateY(0);
  }

  .result-wrap{ 
    width:100%; 
    max-width:980px; 
    margin-top:16px; 
    display:flex; 
    gap:16px; 
    align-items:flex-start; 
    flex-direction:column; 
  }

  .card{
    width:100%; 
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px; 
    padding:20px; 
    box-shadow: 0 6px 30px rgba(0,0,0,0.7), 0 0 40px rgba(0,255,153,0.03);
    border:1px solid rgba(0,255,153,0.06);
    transition: all 0.3s ease;
  }
  .card:hover {
    box-shadow: 0 8px 35px rgba(0,0,0,0.8), 0 0 50px rgba(0,255,153,0.05);
  }
  .card h2{ 
    margin:0 0 12px; 
    font-size:16px; 
    color:var(--accent);
    font-weight:600;
  }

  /* JSON renderer styles */
  .kv { 
    display:flex; 
    gap:12px; 
    align-items:flex-start; 
    margin:8px 0; 
    font-size:13px; 
    line-height:1.45 
  }
  .k { 
    min-width:160px; 
    color:var(--glow); 
    font-weight:600; 
    display:flex; 
    gap:8px; 
    align-items:center 
  }
  .emoji { 
    font-size:16px; 
    display:inline-block; 
    width:22px; 
    text-align:center 
  }
  .v { 
    flex:1; 
    color:var(--text); 
    background:rgba(0,0,0,0.06); 
    padding:8px 10px; 
    border-radius:8px; 
    border:1px solid rgba(255,255,255,0.02); 
    font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; 
    white-space:pre-wrap; 
    word-break:break-word; 
    font-size:13px 
  }
  .small{ 
    font-size:12px; 
    color:var(--muted) 
  }

  .collapsible{
    border-radius:10px; 
    overflow:hidden; 
    margin-top:6px;
  }
  .collapsible > summary{
    list-style:none; 
    cursor:pointer; 
    padding:8px 10px; 
    background:linear-gradient(90deg, rgba(0,255,153,0.02), transparent);
    border-radius:8px; 
    color:var(--accent); 
    font-weight:600; 
    outline:none; 
    display:flex; 
    justify-content:space-between; 
    align-items:center;
    transition: all 0.2s ease;
  }
  .collapsible > summary:hover {
    background:linear-gradient(90deg, rgba(0,255,153,0.05), transparent);
  }
  .collapsible > summary::-webkit-details-marker{ display:none; }

  .inner-list{ 
    padding:10px 6px 6px 6px; 
    display:flex; 
    flex-direction:column; 
    gap:6px; 
  }

  .controls{ 
    display:flex; 
    gap:8px; 
    margin-top:12px; 
    flex-wrap:wrap 
  }
  .controls button{ 
    padding:8px 12px; 
    border-radius:8px; 
    border:0; 
    cursor:pointer; 
    font-weight:600;
    transition: all 0.2s ease;
    display:flex;
    align-items:center;
    gap:6px;
  }
  .btn-copy{ 
    background:rgba(0,255,153,0.12); 
    color:var(--accent) 
  }
  .btn-copy:hover {
    background:rgba(0,255,153,0.18);
  }
  .btn-download{ 
    background:rgba(0,200,255,0.06); 
    color:#9df0ff 
  }
  .btn-download:hover {
    background:rgba(0,200,255,0.12);
  }
  .btn-collapse{ 
    background:rgba(255,255,255,0.02); 
    color:var(--muted) 
  }
  .btn-collapse:hover {
    background:rgba(255,255,255,0.06);
  }

  .rawpre{ 
    background:#020607; 
    padding:12px; 
    border-radius:10px; 
    border:1px solid rgba(0,255,153,0.04); 
    font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; 
    font-size:12px; 
    color:#bfffe9; 
    max-height:420px; 
    overflow:auto; 
    white-space:pre; 
  }

  /* Footer */
  footer {
    width: 100%;
    max-width: 980px;
    margin-top: 20px;
    padding: 16px 0;
    border-top: 1px solid rgba(255,255,255,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    color: var(--muted);
  }
  
  .footer-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .footer-right {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  
  .whatsapp-link {
    display: flex;
    align-items: center;
    gap: 6px;
    color: var(--accent);
    text-decoration: none;
    padding: 6px 10px;
    border-radius: 6px;
    background: rgba(0,255,153,0.05);
    transition: all 0.2s ease;
  }
  
  .whatsapp-link:hover {
    background: rgba(0,255,153,0.1);
  }

  /* small screens */
  @media (max-width:820px){
    body {
      padding: 16px;
      gap: 12px;
    }
    
    .k{ min-width:110px }
    .bar{ flex-direction:column }
    .bar button{ width:100% }
    
    footer {
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }
    
    .footer-left, .footer-right {
      justify-content: center;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>⚡ MS Edits — WebCopy Viewer</h1>
    <p class="lead">Paste a page URL, click <b>Fetch Data ⚡</b> — full JSON response will be shown with emojis & collapsible sections.</p>
  </header>

  <div class="bar">
    <input id="url" placeholder="Enter website URL — e.g. https://legendxdata.site/index.html" value="https://legendxdata.site/index.html"/>
    <button id="fetchBtn"><span>Fetch Data</span> <span>⚡</span></button>
  </div>

  <div class="result-wrap">
    <div id="status" class="small" style="opacity:0.9"></div>

    <div id="output" class="card" style="display:none;">
      <h2>Response — Detailed View</h2>
      <div id="jsonArea"></div>

      <div class="controls">
        <button class="btn-copy" id="copyBtn">📋 Copy Raw JSON</button>
        <button class="btn-download" id="downloadBtn">💾 Download JSON</button>
        <button class="btn-collapse" id="collapseAll">📂 Collapse All</button>
        <button class="btn-collapse" id="expandAll">📁 Expand All</button>
      </div>

      <h2 style="margin-top:16px">Raw JSON</h2>
      <div id="rawWrap" class="collapsible card">
        <details open>
          <summary>Pretty JSON (click to collapse)</summary>
          <div style="padding:10px">
            <div id="rawJson" class="rawpre"></div>
          </div>
        </details>
      </div>
    </div>

    <div id="errorCard" class="card" style="display:none; background:linear-gradient(180deg, rgba(255,20,20,0.04), rgba(255,0,0,0.02)); border-color: rgba(255,50,50,0.1);">
      <h2>❌ Error</h2>
      <div id="errMsg" class="small"></div>
    </div>
  </div>
  
  <footer>
    <div class="footer-left">
      <span>Created by MS Edits</span>
    </div>
    <div class="footer-right">
      <a href="https://whatsapp.com/channel/0029VaExampleChannel" class="whatsapp-link" target="_blank">
        <span>📱</span>
        <span>Join our WhatsApp Channel</span>
      </a>
    </div>
  </footer>

<script>
/*
  JSON renderer:
  - shows every field (no skipping)
  - maps specific keys to emojis
  - recursively renders objects/arrays as collapsible details
*/

const EMOJI_MAP = {
  ok: "✅",
  url: "🌐",
  final_url: "🔗",
  http_code: "📡",
  contentType: "🧾",
  content_length: "📏",
  truncated: "✂️",
  title: "🏷️",
  content: "📄",
  resolved_ips: "🛰️",
  redirect_chain: "↪️",
  meta_info: "🧩",
  link_info: "🔗📊",
  text_info: "📝",
  head_headers: "🧾🔐",
  robots: "🤖",
  sitemap: "🗺️",
  ssl_info: "🔒",
  timings: "⏱️",
  credit: "🫡",
  charset: "🔤",
  words: "🔢",
  total_links: "🔗",
  primary_ip: "📍",
  server: "🖥️",
  date: "📅"
};

function emojiForKey(key){
  // exact key or nested name match
  if(EMOJI_MAP[key]) return EMOJI_MAP[key];
  // find partial matches
  if(/ip|ip_address|primary_ip/i.test(key)) return "📍";
  if(/time|timings|date/i.test(key)) return "⏱️";
  if(/content/i.test(key)) return "📄";
  if(/link|url|redirect/i.test(key)) return "🔗";
  if(/code|status|http/i.test(key)) return "📡";
  if(/title|name/i.test(key)) return "🏷️";
  if(/length|size/i.test(key)) return "📏";
  if(/ssl|cert|issuer/i.test(key)) return "🔒";
  if(/json|meta|head/i.test(key)) return "🧩";
  return "📦"; // default
}

function createKeyValueNode(key, value){
  const wrapper = document.createElement('div');
  wrapper.className = 'kv';

  const k = document.createElement('div');
  k.className = 'k';
  const em = document.createElement('span');
  em.className = 'emoji';
  em.textContent = emojiForKey(key);
  const keyLabel = document.createElement('span');
  keyLabel.textContent = key;
  keyLabel.style.opacity = '0.95';
  k.appendChild(em);
  k.appendChild(keyLabel);

  const v = document.createElement('div');
  v.className = 'v';

  // render depending on type
  if(value === null){
    v.textContent = 'null';
    v.style.opacity = '0.9';
  } else if(typeof value === 'string' || typeof value === 'number' || typeof value === 'boolean'){
    v.textContent = String(value);
  } else if(Array.isArray(value)){
    // collapsible array
    const details = document.createElement('details');
    details.open = true;
    details.className = 'collapsible';
    const summary = document.createElement('summary');
    summary.textContent = `Array [${value.length}]`;
    const inner = document.createElement('div');
    inner.className = 'inner-list';
    value.forEach((it, idx) => {
      const child = createKeyValueNode(`[${idx}]`, it);
      inner.appendChild(child);
    });
    details.appendChild(summary);
    details.appendChild(inner);
    v.appendChild(details);
  } else if(typeof value === 'object'){
    // collapsible object
    const details = document.createElement('details');
    details.open = true;
    details.className = 'collapsible';
    const summary = document.createElement('summary');
    summary.textContent = `Object { ${Object.keys(value).length} }`;
    const inner = document.createElement('div');
    inner.className = 'inner-list';
    Object.keys(value).forEach(k2 => {
      inner.appendChild(createKeyValueNode(k2, value[k2]));
    });
    details.appendChild(summary);
    details.appendChild(inner);
    v.appendChild(details);
  } else {
    v.textContent = String(value);
  }

  wrapper.appendChild(k);
  wrapper.appendChild(v);
  return wrapper;
}

function renderFullJSON(data, container){
  container.innerHTML = '';
  // render top-level keys in order
  const keys = Object.keys(data);
  keys.forEach(k => {
    const node = createKeyValueNode(k, data[k]);
    container.appendChild(node);
  });
}

/* Helpers: copy/download */
function copyRaw(jsonStr){
  navigator.clipboard.writeText(jsonStr).then(()=> {
    alert('Raw JSON copied to clipboard ✅');
  }).catch(()=> alert('Copy failed — maybe browser denied clipboard.'));
}
function downloadRaw(jsonStr){
  const blob = new Blob([jsonStr], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `msedits_response_${Date.now()}.json`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

/* Collapse/Expand utility */
function setAllDetails(open){
  const details = document.querySelectorAll('#jsonArea details');
  details.forEach(d => d.open = open);
}

document.getElementById('collapseAll').onclick = ()=> setAllDetails(false);
document.getElementById('expandAll').onclick = ()=> setAllDetails(true);
document.getElementById('copyBtn').onclick = ()=> {
  if(window._lastJsonStr) copyRaw(window._lastJsonStr);
};
document.getElementById('downloadBtn').onclick = ()=> {
  if(window._lastJsonStr) downloadRaw(window._lastJsonStr);
};

/* Main fetch logic */
document.getElementById('fetchBtn').addEventListener('click', doFetch);
document.getElementById('url').addEventListener('keydown', e => { if(e.key === 'Enter') doFetch(); });

async function doFetch(){
  const input = document.getElementById('url').value.trim();
  const status = document.getElementById('status');
  const output = document.getElementById('output');
  const jsonArea = document.getElementById('jsonArea');
  const rawJson = document.getElementById('rawJson');
  const errCard = document.getElementById('errorCard');
  const errMsg = document.getElementById('errMsg');

  output.style.display = 'none';
  errCard.style.display = 'none';
  status.textContent = '⏳ Fetching...';
  status.style.color = 'var(--muted)';

  if(!input){
    status.textContent = 'Please enter a URL first!';
    status.style.color = '#ffb3b3';
    return;
  }

  try {
    // Build api url
    const apiBase = 'https://legendxdata.site/webcopy.php?url=';
    const fullApi = apiBase + encodeURIComponent(input);

    // fetch
    const resp = await fetch(fullApi, { method: 'GET' });
    const contentType = resp.headers.get('content-type') || '';
    const text = await resp.text();

    let data;
    try {
      data = JSON.parse(text);
    } catch (e){
      // If JSON parsing fails, show raw text as 'content' field inside object
      data = { ok:false, error: 'Invalid JSON from API', raw: text };
    }

    // Save raw JSON string for copy/download
    const pretty = JSON.stringify(data, null, 2);
    window._lastJsonStr = pretty;

    // render
    renderFullJSON(data, jsonArea);
    rawJson.textContent = pretty;

    status.textContent = '✅ Response received';
    status.style.color = 'var(--glow)';
    output.style.display = 'block';
    
    // Scroll to results
    output.scrollIntoView({ behavior: 'smooth', block: 'start' });
  } catch (err){
    status.textContent = '⚠️ Fetch failed';
    status.style.color = '#ffb3b3';
    errCard.style.display = 'block';
    errMsg.textContent = String(err);
    console.error(err);
  }
}

/* Auto-fetch sample on load (optional) */
window.addEventListener('load', () => {
  // pre-fill from input value
  // auto-run to demo (comment out if undesired)
  // doFetch();
});
</script>
</body>
</html>
